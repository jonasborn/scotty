<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Scotty - Prozesse anzeigen</title>

    <meta name="description" content="Diese Seite fügt einen Benuter zu Scotty, dem Inventar-Verwaltungssystem der Fachschaft-Nord hinzu">
    <meta name="author" content="born">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="web/main.css">

    <style>
        ::placeholder {
            color: lightgray !important;
            opacity: 1; /* Firefox */
        }

        :-ms-input-placeholder { /* Internet Explorer 10-11 */
            color: lightgray !important;
        }

        ::-ms-input-placeholder { /* Microsoft Edge */
            color: lightgray !important;
        }
    </style>

</head>
<body class="inner">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div id="navbar"></div>
            <div class="jumbotron" style="border: black; border-style: solid">
                <h2>
                    Übersicht aller Prozesse
                </h2>
                <p>
                    Suche was du brauchst und was dich interessiert!
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card text-white bg-primary mb-3">

                <form id="form" spellcheck="false" >
                    <div class="card-body">
                        <div class="form-group">
                            <label for="searchInput" class="form-label mt-4">Suche</label>
                            <input type="text" class="form-control" id="searchInput" aria-describedby="searchHelp"
                                   placeholder="Kaltgerätestecker" data-pattern=".*"  autocomplete="off">
                            <small id="searchHelp" class="form-text text-muted">Suche nach Titel, Ort und mehr</small>
                            <button type="button" id="searchButton" class="btn btn-secondary w-100 mt-3">Suchen</button>
                        </div>
                    </div>
                </form>


            </div>

            <div class="progress mb-3" id="progress" style="display: none">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
            </div>

            <div id="searchResults">

            </div>

            <button type="button" id="moreItems" class="btn btn-primary w-100 mt-3">Mehr laden</button>



        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

<script src="web/bundle.js"></script>

<script src="web/validate.js"></script>

<script>

    $('form').on("submit", function () {
        $("#searchButton").trigger("click")
        return false
    })

    validation($("input"), function () {
        $("#addItemSubmit").prop('disabled', false);
    }, function () {
        $("#addItemSubmit").prop('disabled', true);
    })
</script>

<script>
    window.scotty.navbar("add_item", "navbar")
    window.scotty.list_processes()

</script>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
